<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encaminhamentos - Escritório Social</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4e86d1 0%, #1e6fbf 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .card-consulta {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .card-consulta h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .form-group input {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-consultar {
            background: #667eea;
            color: white;
        }

        .btn-consultar:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-limpar {
            background: #f0f0f0;
            color: #333;
        }

        .btn-limpar:hover {
            background: #e0e0e0;
        }

        .table-container {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .table-header {
            background: #667eea;
            color: white;
            padding: 20px 30px;
        }

        .table-header h2 {
            font-size: 1.3em;
            margin: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table thead {
            background: #f5f5f5;
        }

        table th {
            padding: 15px 20px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
        }

        table td {
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            color: #555;
        }

        table tbody tr:hover {
            background: #f9f9f9;
            transition: background 0.2s ease;
        }

        table tbody tr:last-child td {
            border-bottom: none;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-ativo {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-inativo {
            background: #ffebee;
            color: #c62828;
        }

        .btn-acao {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-acao:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn-acao:active {
            transform: translateY(0);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

                /* Card layout adapted from exe.html (responsive grid) */
                .results-container {
                    display: flex;
                    flex-direction: column;
                    gap: 15px;
                }

                .result-card {
                    background: #fff;
                    border-radius: 8px;
                    padding: 15px;
                    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
                    border: 1px solid rgba(0,0,0,0.06);
                }

                .card-grid {
                    display: grid;
                    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
                    gap: 10px;
                    margin-bottom: 12px;
                }

                .card-field { display: flex; flex-direction: column; }
                .card-field label { font-weight: 700; font-size: 12px; color: #333; margin-bottom: 6px; }
                .card-field input { padding: 8px; border: 1px solid #e6eefb; border-radius: 6px; background: #fbfdff; color: #1b2b45; }

                .card-actions { display:flex; gap:10px; justify-content:flex-end; flex-wrap:wrap; }

                .btnForm {
                    padding: 8px 12px; border-radius:6px; border:none; cursor:pointer; font-weight:700;
                    background: #1e6fbf; color: white;
                }
                .btnForm:hover { background:#145a9c }

                .btnCopy {
                    padding:8px 12px; border-radius:6px; border:none; cursor:pointer; font-weight:700;
                    background:#2b8ed6; color:white;
                }
                .btnCopy:hover{ background:#1f78b8 }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                justify-content: stretch;
            }

            button {
                flex: 1;
            }

            table {
                font-size: 0.9em;
            }

            table th, table td {
                padding: 10px 12px;
            }
        }
    </style>
</head>

</html>
